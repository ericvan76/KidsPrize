sudo: required

language: csharp
mono: none
dotnet: 1.0.0-preview3-004056

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1

services:
  - docker

script:
  - bash ./travis_build.sh

branches:
  only:
  - master
  - develop
  - /^[0-9.]+/

cache:
  directories:
  - $HOME/.nuget