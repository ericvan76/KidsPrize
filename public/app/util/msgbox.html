<div class="modal-header">
  <h3 class="modal-title">
    <i class="fa fa-{{icon}} text-{{class}}"></i> {{title}}
  </h3>
</div>
<div class="modal-body">
  <article>
    <p class="break-word" ng-repeat="line in content">{{line}}</p>
  </article>
</div>
<div class="modal-footer">
  <button ng-repeat="cmd in commands" class="btn btn-{{cmd.class}}" ng-click="onclick(cmd.name)"><i class="fa fa-{{cmd.icon}}"></i> {{cmd.name}}</button>
</div>
