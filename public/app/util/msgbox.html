<div class="modal-header">
  <h3 class="modal-title">
    <span class="glyphicon glyphicon-{{icon}}-sign text-{{class}}" aria-hidden="true"></span> {{title}}
  </h3>
</div>
<div class="modal-body">
  <article>
    <p class="break-word" ng-repeat="line in content">{{line}}</p>
  </article>
</div>
<div class="modal-footer">
  <button ng-repeat="cmd in commands" class="btn btn-default" ng-click="onclick(cmd)">{{cmd}}</button>
</div>
