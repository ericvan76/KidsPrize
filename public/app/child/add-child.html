<form name="form" ng-submit="form.$valid && add()" novalidate>
  <div class="modal-header">
    <button class="close" aria-label="Close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Add Child</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label">Name</label>
      <input type="text" class="form-control" ng-model="child.name" placeholder="Enter name" focus-me required maxlength=50>
    </div>
    <div class="form-group">
      <label class="radio control-label">Gender</label>
      <div class="btn-group">
        <label class="btn btn-default" ng-model="child.gender" btn-radio="'m'" uncheckable>Male</label>
        <label class="btn btn-default" ng-model="child.gender" btn-radio="'f'" uncheckable>Female</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">Add</button>
  </div>
</form>
