<form name="form" ng-submit="form.$valid && save()" novalidate>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': (form.$submitted || form.name.$dirty) && form.name.$invalid }">
      <label class="control-label">Name</label>
      <input name="name" type="text" class="form-control" ng-model="child.name" placeholder="Enter name" focus-me required maxlength="50">
    </div>
    <div class="form-group">
      <label class="radio control-label">Gender</label>
      <div class="btn-group">
        <label class="btn btn-default" ng-model="child.gender" btn-radio="'m'" uncheckable><i class="fa fa-male"></i> Boy</label>
        <label class="btn btn-default" ng-model="child.gender" btn-radio="'f'" uncheckable><i class="fa fa-female"></i> Girl</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
  </div>
</form>
