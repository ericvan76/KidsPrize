<div ng-controller="ChildCtrl">
  <nav>
    <ul class="nav nav-pills">
      <li ng-class="{active:isCurrent(child._id)}" ng-repeat="child in children">
        <a href="#" ng-click="setCurrent(child._id)">{{child.name}}</a>
      </li>
      <li ng-class="{active:isCurrent(null)}">
        <a href="#" ng-click="addChild()">+</a>
      </li>
    </ul>
  </nav>
</div>
