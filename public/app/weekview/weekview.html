<div ng-controller="WeekviewCtrl" ng-init="week(0)">
  <nav>
    <ul class="pager">
      <li class="previous">
        <a href="#" ng-click="week(-7)"><i class="fa fa-hand-o-left"></i> Previous</a>
      </li>
      <li>
        <a href="#" ng-click="week(0)" ng-show="!isThisWeek()"><i class="fa fa-undo"></i> Today</a>
      </li>
      <li class="next">
        <a href="#" ng-click="week(7)">Next <i class="fa fa-hand-o-right"></i></a>
      </li>
    </ul>
  </nav>
  <table class="table table-responsive table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center"><i class="fa fa-tasks"></i> Tasks</th>
        <th ng-repeat="d in dates" class="text-center" ng-class="{info:isToday(d)}">{{d|date:'EEE dd/M'}}</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
