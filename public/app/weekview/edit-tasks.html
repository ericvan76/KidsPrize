<form name="form" ng-submit="form.$valid && save()" novalidate>
  <kz-spinner></kz-spinner>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title">Edit Tasks - {{child.name}}</h3>
  </div>
  <div class="modal-body">
    <alert type="warning" ng-show="showWarning" close="showWarning=false">Update/delete a task will also clean its scores of this week. Past scores won't be affected.</alert>
    <div ui-sortable="{'ui-floating':true}" ng-model="tasks">
      <div class="input-group" ng-repeat="task in tasks track by $index" ng-class="{'has-error':form.task_{{$index}}.$invalid}">
        <span class="input-group-addon"><i class="fa fa-bars handle"></i></span>
        <input type="text" name="task_{{$index}}" class="form-control" ng-model="task.name" required maxlength=50 ui-validate="{unique:'isUnique($value,$index)'}">
        <span class="input-group-addon"><i class="fa fa-times" ng-click="remove($index)"></i></span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="add()"><i class="fa fa-plus"></i> Add</button>
    <button type="button" class="btn btn-default" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
  </div>
</form>
